<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HTML Replacer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-app);
            padding: 20px;
        }

        .login-card {
            background-color: var(--bg-panel);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 5px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        .login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background-color: var(--primary-hover);
        }

        .error-msg {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access the workspace</p>
            <form id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Sign In</button>
                <div id="login-error" class="error-msg">Invalid credentials. Please try again.</div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            // Form Data for OAuth2 standard
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('auth_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorMsg.textContent = 'Server connection failed.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
